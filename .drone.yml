kind: pipeline
name: amd64

platform:
  os: linux
  arch: amd64

steps:
- name: build-amd64
  pull: default
  image: rancher/dapper:v0.5.8
  commands:
    - dapper ci
  volumes:
    - name: docker
      path: /var/run/docker.sock

- name: github_binary_release_amd64
  pull: default
  image: plugins/github-release
  settings:
    files:
    - "bin/*"
    api_key:
      from_secret: github_token
  when:
    instance:
    - drone-publish.rancher.io
    event:
    - tag
    refs:
    - refs/head/master
    - refs/tags/*

- name: docker-publish
  image: plugins/docker
  settings:
    dockerfile: package/Dockerfile
    password:
      from_secret: docker_password
    repo: "rancher/telemetry"
    tag: "${DRONE_TAG}-amd64"
    username:
      from_secret: docker_username
  when:
    instance:
    - drone-publish.rancher.io
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag

volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
